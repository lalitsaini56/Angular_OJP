<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
  <div class="my-container">
    <div class="main-container">
      <div class="grid-conatiner">
        <div class="logo">
          <img src="assets\Images\icici_bank_logo_symbol.png" alt="logo" />
        </div>
        <div class="login-container">
          <div>
            <h2>OJP Exception Portal</h2>
            <div class="form-group row-bottom">
              <i class="fa fa-user"></i><span> &nbsp;
                <input type="text" class="txtBox" placeholder="Employee ID test" ngModel name="employeeid" maxlength="10"
                  onkeypress="return EnableKeys(2,event);" required>
              </span>
            </div>

            <div class="form-group row-bottom">
              <i class="fa fa-lock"></i> &nbsp;
              <input type="password" class="txtBox" placeholder="Password" ngModel name="password" maxlength="20"
                required>
            </div>

            <div class="form-group col-12 text-center pt-3">
              <button type="submit" [disabled]="!authForm.valid" class="sign-in-btn"> Login </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
